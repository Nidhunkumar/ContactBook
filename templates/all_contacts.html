{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}


{% if contacts %}

{% for  i in contacts  %}

<div class="col-lg-6 col-md-6 col-sm-6 my-1 stretch-card transparent">
  <div class="card "style="background-image: linear-gradient(to right, #8360c3, #2ebf91);">
    <div class="card-body">
      <div class="row justify-content-center  ">
        <div class="col-12 col-sm-12 col-xl-12 my-auto ">
            <div class="d-flex d-sm-block d-md-flex align-items-center">
                <h2 class=" text-dark mb-3">{{ i.name }}</h2>
            </div>
            <a href="" class="view px-3  " title="View" data-toggle="modal" data-target="#exampleModal-{{forloop.counter}}"><i class="material-icons">&#xE417;</i></a>
          <a  href="{% url "contact-update" i.id  %}" class="edit px-3 " title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
          <a onclick="return confirm('Are you sure you want to delete?')" href="{% url "contact-delete" i.id  %}" class="delete  px-3" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
{% endfor %} 


<!-- Modal -->
{% for i in contacts %}
<div class="modal fade mt-5" id="exampleModal-{{forloop.counter}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" >
    <div class="modal-content "style="background-image: linear-gradient(to right, #8360c3, #2ebf91);">
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      <div class="modal-body">
        <h3>{{i.name}}</h3>
        <h3> {{i.number}}</h3>

      </div>
      
    </div>
  </div>
</div>
{% endfor %}

{%else %}

<div class="col-lg-6 col-md-6 col-sm-6 my-1 stretch-card transparent">
  <div class="card "style="background-image: linear-gradient(to right, #8360c3, #2ebf91);">
    <div class="card-body">
      <div class="row justify-content-center  ">
        <div class="col-12 col-sm-12 col-xl-12 my-auto ">
            <div class="d-flex d-sm-block d-md-flex align-items-center">
                <h2 class=" text-dark mb-3">No Contacts! </h2>
            </div>
            <h3>
            <a href="{% url "add-contact"  %}">ADD</a>
          </h3>
        </div>
        
        
      </div>
    </div>
  </div>
</div>





{% endif %}       
            
          
{% endblock content %}
