{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">



    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static "assets/css/fontawesome.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/templatemo-cyborg-gaming.css" %}?version=1">
    <link rel="stylesheet" href="{% static "assets/css/owl.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/animate.css" %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Contact-Corner</title>
  </head>
  <body>
    
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky ">
    <div class="container">
        <div class="row">
            <div class="col-12">
             
                <nav class="main-nav  fixed-top navbar-light bg-light">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url "index" %}" class="logo">
                        <img  src="{% static "assets/logo.png" %}" alt="" style="width:90px; left:0px;" >
                    </a>
                    <!-- ***** Logo End ***** -->
                    
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav ">
                      {% if user.is_authenticated %}
                        <li><a href="{% url "logout" %}"class="bg-dark">Log-out</a></li>
                      {% else %}
                        <li><a href="{% url "user-login" %}"class="bg-dark" >Log-in</a></li>
                        <li><a href="{% url "user-registration" %}"class="bg-dark">Register</a></li>
{% endif%}
                    </ul>   
                    <a class='menu-trigger'>
                      <span>Menu</span>
                  </a>
                    
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-12 ">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner pt-3">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} 
                               
                {% endif %}>
                
                <div class="alert alert-{{ message.tags }} fade show" id="success-alert">
                  <button type="button" class="close" data-dismiss="alert">x</button>
                  <strong>{{ message }}</strong>
                  
               </div>
              </li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="row justify-content-center">
              
                {% block content %}{% endblock content %}
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



          <!-- ***** Banner End ***** -->

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
    <script>
      window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove(); 
        });
    }, 4000);
</script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
   
    <script src="{% static "vendor/jquery/jquery.min.js"%}" ></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
   
    <script src="{% static "assets/js/isotope.min.js" %}"></script>
    <script src="{% static "assets/js/owl-carousel.js" %}"></script>
    <script src="{% static "assets/js/tabs.js" %}"></script>
    <script src="{% static "assets/js/popup.js" %}"></script>
    <script src="{% static "assets/js/custom.js" %}"></script>
  
  </body>
</html>
